<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="expense.js"></script>
    <link rel="stylesheet" href="style.css">
    <nav class="nav">
        <h3 id="expnav">Expense Tracker</h3>

    </nav>
</head>
<body>
    <div class="wrapper">
        <h1 id="headexp">Add Your Expense <style></style></h1>
        <hr width="100%" size="6px" >
   <form class="expenseform" onsubmit="expenseDetails(event)">
    <label class="label" id="amnt">Choose expenseamount</label>
    <input id='expenseamount'type="number" class="formitem" name="expenseamount" required/>
    <label class="label" id="desc">Choose description</label>
    <input id='description'type="text" class="formitem" name="description" required>
    <label  class="label" id="cate">Choose a category</label>
    <select name="category" id="category">
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
        <option value="fitness">Fitness</option>
        <option value="Health">Health</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Kids">Kids</option>
        <option value="Education">Education</option>
    </select>
    <button id="addexpense">Add Expense</button>

</form> 

<ul id="ul"></ul>
<button id="premiumbtn" onclick="gopremium(event)">Go Premium</button>
<button onclick="signout()" class="signout" id="signout">Sign Out</button>
<button onclick="download()" id="downloadexpense">Download File</button>
<ul id="pop">

</ul>
<ul class="expenses"id="expenses"></ul>

<div id="pagination"></div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
